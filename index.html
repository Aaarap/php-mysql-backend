<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Unos korisnika</h2>

    <form id="userForm" class="row g-3">
        <input type="hidden" id="userId">

        <div class="col-md-4">
            <input type="text" id="ime" class="form-control" placeholder="Ime">
        </div>

        <div class="col-md-4">
            <input type="text" id="prezime" class="form-control" placeholder="Prezime">
        </div>

        <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Sačuvaj
            </button>
        </div>
    </form>

    <hr class="my-4">
        
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Pretraži korisnike po imenu, prezimenu ili emailu">
    </div>

    <h2>Lista korisnika</h2>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Email</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody id="usersTable">
        </tbody>
    </table>

    <div class="d-flex justify-content-between my-3">
        <button id="prevBtn" class="btn btn-secondary">Prethodna</button>
        <button id="nextBtn" class="btn btn-secondary">Sljedeća</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
